<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  
  <title>Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="stars"></div>

    <p class="title">WE'RE LAUNCHING SOON</p>
    
    <div class="countdown-block">
      <div class="countdown">
        <div class="countdown-number"><p id="days"></p></div>
        <div class="countdown-title">DAYS</div>
      </div>
      <div class="countdown">
        <div class="countdown-number"><p id="hours"></p></div>
        <div class="countdown-title">HOURS</div>
      </div>
      <div class="countdown">
        <div class="countdown-number"><p id="minutes"></p></div>
        <div class="countdown-title">MINUTES</div>
      </div>
      <div class="countdown">
        <div class="countdown-number"><p id="seconds"></p></div>
        <div class="countdown-title">SECONDS</div>
      </div>
    </div>
  
    <div class="socials">
      <div class="facebook">
        <img src="images/icon-facebook.svg" alt="">
      </div>
      <div class="pinterest">
        <img src="./images/icon-pinterest.svg" alt="">
      </div>
      <div class="instagram">
        <img src="./images/icon-instagram.svg" alt="">
      </div>
    </div>

    
    <div class="mountains"></div>

  </div>

  </div>
  <script src="./app.js"></script>
</body>
</html>
